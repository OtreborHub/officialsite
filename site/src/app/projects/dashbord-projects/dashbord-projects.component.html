<div class="container-fluid" [class.image0]="id==0" [class.image1]="id==1" [class.image2]="id==2">
    <div class="row row-title">
        <div class="col-12 col-sm-12 col-md-7 col-lg-7 col-title">
            <h2 class="accent">{{ lang=='it' ? 'Progetti ed esperimenti': 'Projects and Experiments'}}</h2>
        </div>
        <div class="col-12 col-sm-12 col-md-5 col-lg-5 col-navigation">
            <span [ngClass]="id==0 ? 'show': 'hide'">
                <a class="accent" href="projects/1">{{ lang=='it' ? 'Prossimo progetto' : 'Next' }}</a>
                <a class="accent" href="projects/1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </a>
            </span>
            <span [ngClass]="id==1 ? 'show': 'hide'">
                <a class="accent" href="projects/2">{{ lang=='it' ? 'Prossimo progetto' : 'Next' }}</a>
                <a class="accent" href="projects/2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </a>
            </span>
            <span [ngClass]="id==2 ? 'show': 'hide'">
                <a class="accent" href="projects/0">{{ lang=='it' ? 'Prossimo progetto' : 'Next' }}</a>
                <a class="accent" href="projects/0">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                        <path d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z"/>
                    </svg>
                </a>
            </span>
        </div>
    </div>
    <div class="row row-content">
        <!-- <div class="col-12 col-sm-12 col-md-12 col-lg-3 col-back">
            <a class="btn backbtn" href="/"> INDIETRO </a>
        </div> -->
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-detail">
            <div *ngIf="id == 0">
                <app-ir-switch></app-ir-switch>
            </div>
            <div *ngIf="id == 1">
                <app-first-dapp></app-first-dapp>
            </div>
            <div *ngIf="id == 2">
                <app-study-case></app-study-case>
            </div>
        </div>
    </div>
</div>
